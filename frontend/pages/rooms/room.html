<!DOCTYPE html>
<html>

<head>
    <title>Видеоконференция "WebRTC"</title>
    <meta charset="utf-8" />
    <link href="/styles/vendor.css" rel="stylesheet">
    <link href="/styles/style.css" rel="stylesheet">
    <link href="/rooms/styles/room.css" rel="stylesheet">
</head>

<body>
    <div class="nav">
        <div class="navbutton"><a href="/">Главная</a></div>
    </div>

    <div class="header">
        <div>Комната - <span id="roomName"></span></div>
    </div>

    <div class="main">
        <div id="usernameDiv">
            <span>Ваше имя:</span>
            <input type="text" id="usernameInput">
            <button id="btn_setNewUsername">Сохранить имя</button>
        </div>
        <div id="inroomMenu">
            <button id="btn_enableSounds" style="font-weight: bold; background-color: lightgreen;">Включить звуки собеседников</button>
            <span style="margin-left: 5px; margin-right: 5px;">|</span>
            <button id="btn_getUserMediaMic">Захватить микрофон</button>
            <button hidden id="btn_toggleMic" style="font-weight: bold; background-color: lightcoral;">Выключить микрофон</button>
            <button id="btn_getUserMediaCam">Захватить веб-камеру</button>
            <button id="btn_getDisplayMedia">Демонстрация экрана компьютера</button>
            <select id="captureSettings">
                <option disabled selected value="default">Выберите разрешение</option>
            </select>
            <br>
        </div>
        <div id="videos"></div>
        <section id="chatSection">
            <span>Чат:</span>
            <textarea id="chat" readonly></textarea>
            <p hidden>Выбор собеседника:
                <select id="chatOptions">
                    <option disabled selected value="default">не выбрано...</option>
                </select>
            </p>
            <div class="flex">
                <textarea id="messageText" placeholder="Введите ваше сообщение"></textarea>
                <button id="btn_sendMessage" accesskey="enter" autofocus>Отправить</button>
            </div>
        </section>
        <section id="fileSection" hidden>
            <span>Отправка файлов:</span>
            <form id="fileInfo">
                <input type="file" id="fileInput" name="files" />
            </form>
            <button id="btn_sendFile">Отправить файл</button>
            <a id="downloadLink"></a>
            <progress id="receiveProgress" hidden></progress>
        </section>
    </div>

    <script src="/scripts/vendor.js"></script>
    <script src="/rooms/scripts/index.js"></script>
</body>
</html>
